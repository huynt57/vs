			<div id="main">

						<div class="span12">				
							<div class="box box-color box-bordered">

								<div class="box-title">
									<h3>
										Edit Order: 1
									</h3>
								</div>


					            <div class="box-content">
                                    <form action="#" method="POST" class='form-horizontal form-validate' id="bb">
                                        <div class="control-group">
                                            <label for="service" class="control-label">Service</label>
                                            <div class="controls">
                                                <select name="service" id="select" class='xinput-large'>
                                                    <option value="1">VIP</option>                                                
                                                </select>
                                            </div>                                        
                                        </div>
                                        <div class="control-group">
                                            <label for="airport" class="control-label">Airport</label>
                                            <div class="controls">
                                                <select name="airport" id="select" class='xinput-large'>
                                                    <option value="1">Nội Bài - Hà Nội</option>                                                
                                                    <option value="1">Tân Sơn Nhất - Tp. Hồ Chí Minh</option>                                                
                                                </select>
                                            </div>
                                        </div>
                                        <div class="control-group">                                        
                                            <div class="controls">
                                                <label class='radio'>
                                                    <input type="radio" name="adtype" checked="True"> Arrival
                                                </label>
                                                <label class='radio'>
                                                    <input type="radio" name="adtype"> Departure
                                                </label>                                            
                                            </div>
                                        </div>
                                        <div class="control-group">                                                    
                                            <label for="date" class="control-label">Date</label>
                                            <div class="controls">
                                                <input type="text" name="date" id="date" class="input-medium datepick" data-rule-required="true" value="03/07/2013">
                                                <span class="help-block">As dropdown</span>
                                            </div>
                                        </div>
                                        <div class="control-group">                                                    
                                            <label for="time" class="control-label">Time</label>
                                            <div class="controls">
                                                <div class="bootstrap-timepicker">
                                                    <input type="text" name="time" id="time" class="input-small timepick" data-rule-required="true" value="16:50">
                                                    <span class="help-block">As dropdown</span>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="control-group">
                                            <label for="flightnumber" class="control-label">Flight number</label>
                                            <div class="controls">                                                        
                                                <input type="text" name="flightnumber" id="flightnumber" class="input-large" value="MT12345" data-rule-required="true" data-rule-minlength="2">                                                                                                     
                                            </div>
                                        </div> 
                                        <div class="control-group">
                                            <label for="groupsize" class="control-label">Group size</label>
                                            <div class="controls">
                                                <input type="text" name="groupsize" id="groupsize" class="input-large" value="12" data-rule-required="true">                                                                                     
                                            </div>
                                        </div>

                                        <div class="box-title">
                                            <h3>Contact details</h3>
                                        </div>
                                        <br/>

                                        <div class="control-group">
                                            <label for="leader" class="control-label">Leader</label>
                                            <div class="controls">
                                                <input type="text" name="leader" id="leader" class="input-large" value="John Doe" data-rule-required="true" data-rule-minlength="4">                                                                                     
                                            </div>
                                        </div>

                                        <div class="control-group">
                                            <label for="address" class="control-label">Address</label>
                                            <div class="controls">
                                                <input type="text" name="address" id="address" class="input-xlarge" value="No.34, 3rd floor, CT4 Building, The Manor, Nam Tu Liem, Hanoi" data-rule-required="true" data-rule-minlength="10">                                                                                     
                                            </div>
                                        </div>

                                        <div class="control-group">
                                            <label for="postcode" class="control-label">Postcode</label>
                                            <div class="controls">
                                                <input type="text" name="postcode" id="postcode" class="input-large" value="100000" data-rule-required="true" data-rule-number="true" data-rule-minlength="2">                                                                                     
                                            </div>
                                        </div>

                                        <div class="control-group">
                                            <label for="email" class="control-label">Email</label>
                                            <div class="controls">
                                                <input type="text" name="email" id="email" class="input-large" value="john.doe@johndoe.com" data-rule-required="true" data-rule-email="true">                                                                                     
                                            </div>
                                        </div>

                                        <div class="control-group">
                                            <label for="primaryphonenumber" class="control-label">Primary Phone number</label>
                                            <div class="controls">
                                                <input type="text" name="primaryphonenumber" id="primaryphonenumber" class="input-large" value="(+84) 1223343441" data-rule-required="true" data-rule-minlength="7">                                                                                     
                                            </div>
                                        </div>

                                        <div class="control-group">
                                            <label for="alternativephonenumber" class="control-label">Alternative Phone number</label>
                                            <div class="controls">
                                                <input type="text" name="alternativephonenumber" id="alternativephonenumber" class="input-large" value="(+84) 987654321" data-rule-minlength="7">                                                                                     
                                            </div>
                                        </div>    

                                        <div class="control-group">                                                
                                            <div class="controls">
                                                <button type="submit" class="btn btn-large btn-primary">Save</button>                                                
                                            </div>
                                        </div>

                                    </form>
