                                                            </select>
                                                        </div>

                                                    <div class="control-group">

                                                        </div>
                                                    </div>
                                                    <div class="control-group">

                                                                <input type="text" name="time" id="time" class="input-small timepick" data-rule-required="true">

                                                            </div>
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="control-group">

                                                        </div>
                                                    </div> 
                                                    <div class="control-group">
                                                        <label for="groupsize" class="control-label">Group size</label>

                                                        </div>

                                                        </div>
                                                    </div>

                                                    <div class="control-group">

                                                        </div>
                                                    </div>

                                                            <span class="help-block"><a href="https://en.wikipedia.org/wiki/Postal_codes_in_Vietnam">What is my postcode ?</a></span>

                                                    </div>

                                                    <div class="control-group">
